version: '3.8'

services:
  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    environment:
      - VITE_BASE_URL=http://localhost:3000
    networks:
      - app-network

  backend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm start"
    depends_on:
      - mongodb
      - ocrapi
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/expense_management
      - OCR_API_URL=http://ocrapi:4000
    networks:
      - app-network

  ocrapi:
    build:
      context: ./ocrapi
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

volumes:
  mongodb_data:


networks:
  app-network:
    driver: bridge
